<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task-04 移动端登录页面</title>
    <link rel="stylesheet" href="http://demo.compelcode.com/itXiuZhen/static/reset/reset.css">
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
<div class="wrapper">
    <div class="header">
        <a class="close-btn" href="javascript:;">关闭</a>
        <strong class="login-text">登录</strong>
        <a class="reg-btn" href="javascript:;">注册</a>
    </div>
    <div class="main">
        <form action="#" method="post">
            <div class="input-wrapper">
                <div class="input-item">
                    <span class="phone-icon"></span>
                    <span class="line"></span>
                    <input class="input-phone" type="text" placeholder="请输入手机号">

                    .wrapper .main .input-wrapper .input-item .phone-icon {
                    background: url("../images/iphone.png") no-repeat;
                    }
                    .wrapper .main .input-wrapper .input-item .key-icon {
                    background: url("../images/locked.png") no-repeat;</div>
                <div class="input-item">
                    <span class="key-icon"></span>
                    <span class="line"></span>
                    <input class="input-phone" type="password" placeholder="请输入密码">
                </div>
            </div>
            <button class="submit" type="submit" name="button" disabled>登录</button>
        </form>
        <div class="forgetPw"><a href="#">忘记密码？</a></div>
    </div>
</div>
</body>

</html>
